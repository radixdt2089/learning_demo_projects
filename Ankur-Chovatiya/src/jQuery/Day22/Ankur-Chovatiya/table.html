<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title> Three parameter On method in jQuery</title>
</head>
<body>
    <table id="table">
        <tr>

        </tr>

    </table>
    
</body>
<script>    

    var html = '';
    $(document).ready(function(){

        for(var i=0;i<10;i++){
            html += "<tr>" +
                "<td>" + "Ankur"+i +"</td>" +
                "<td>" + "Ankur"+i +"</td>" +
                "<td>" + "An"+i +"</td>" +
                "<td>" + "Anku"+i +"</td>" +
                "<td>" + "Ankurr"+i +"</td>" +"</tr>";

        }

        $("#table").html(html)


    });



</script>
</html>
