<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Add Element </title>
</head>
<body>
    <h1>Hello Developers!</h1>
    <ol>
        <li>first</li>
    </ol>
    <button id="btn1">Append text</button>
    <button id="btn2">Append list</button>
    <button id="btn3">prepend text</button>
    <button id="btn4">prepend text</button>
    <!-- <button id="btn4">Append list</button> -->
</body>
<script>

    $(document).ready(function(){

        $("#btn1").click(function(){
            $("h1").append("Kem cho ?")
        });

        $("#btn2").click(function(){
            $("ol").append("<li>next</li>")
        });


        $("#btn3").click(function(){
            $("h1").prepend("Kem cho ?")
        });

        $("#btn4").click(function(){
            $("ol").prepend("<li>next</li>")
        });



    });

</script>
</html>
