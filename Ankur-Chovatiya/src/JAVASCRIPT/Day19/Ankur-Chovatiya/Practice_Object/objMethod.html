<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>
    <h1>Hello developers!</h1>
</body>
<script>

    let person = {
        firstName:"ankur",
        lastName:"chovatiya",
        age:22,
        greet : function(){
            return `Hello everyone my name is ${this.firstName} ${this.lastName} and i am from ahmedabad`;
        }
    };
    
    console.log(person.greet());
    
    


</script>
</html>
