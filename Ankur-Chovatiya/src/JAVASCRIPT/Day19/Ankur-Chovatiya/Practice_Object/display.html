<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object display</title>
</head>
<body>
    <h1>Hello Developers!</h1>
</body>
<script>

    let person = {
        firstName:"ankur",
        lastName:"chovatiya",
        age:22,
        greet : function(){
            return `Hello everyone my name is ${this.firstName} ${this.lastName} and i am from ahmedabad`;
        }
    };

    console.log(person);
    console.log(person.firstName);
    console.log(person["firstName"]);

    let personArr = Object.values(person);
    console.log(personArr);


</script>
</html>
