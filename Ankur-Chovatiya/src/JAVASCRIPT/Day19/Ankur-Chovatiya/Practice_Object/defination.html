<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Defination</title>
</head>
<body>
    <h1>Hello Developers!</h1>
</body>
<script>

    // Object are mutable
    // javascript object using Object Literal

    let person = {
        firstName:"ankur",
        lastName:"chovatiya",
        age:22
    }

    // javascript object using New Keyword

    let person2 = new Object();

    // now here person2 is object

    person2.firstName = "anks";
    person2.lastName = "patel";
    person2.age = 22;


    

</script>
