<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop in Object</title>
</head>
<body>
    <h1>Hello Developers!</h1>
</body>
<script>

    let person = {
        firstName:"ankur",
        lastName:"chovatiya",
        age:22
    }

    for(i in person){
        console.log(person[i])
    }

    // add new property

    person.work = "web developer";

    // delete property

    delete person.age;
    
    // console.log(person)

</script>
</html>
