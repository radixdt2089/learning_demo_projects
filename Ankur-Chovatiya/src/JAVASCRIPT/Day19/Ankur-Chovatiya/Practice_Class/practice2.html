<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class inheritance</title>
</head>
<body>
    <h1>Hello Developers!</h1>
</body>
<script>

    class Univarsity {
        constructor(name){
            this.name = name;
        }
        getName(){
            return this.name;
        }
    }

    class College extends Univarsity {
        constructor(name , college){
            super(name);
            this.collegeName = college;
        }
        getCollegeName(){
            console.log(getName())
            return this.collegeName;
        }
        getInfo(){
            return this.collegeName + " college is under " + this.getName() ;
        }
    }

    let myCollege = new College("GTU" , "AIT");
    console.log(myCollege.getInfo());
    // myCollege.getInfo();

</script>
</html>
